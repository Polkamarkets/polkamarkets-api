# Be sure to restart your server when you modify this file.

default: &default
  <<: *default

  # ethereum
  ethereum_url: <%= ENV['ETHEREUM_URL'] %>
  ethereum_contract_address: "<%= ENV['ETHEREUM_CONTRACT_ADDRESS'].to_s %>"

  # monitoring
  sentry_dsn: <%= ENV['SENTRY_DSN'] %>

development:
  <<: *default

test:
  <<: *default

staging:
  <<: *default

production:
  <<: *default
